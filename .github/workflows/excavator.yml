name: Excavator

on:
  workflow_dispatch:

  repository_dispatch:
    types: [excavate]

  schedule:
    # run every 4 hours
    - cron: "20 */4 * * *"

jobs:
  excavate:
    name: Excavate

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Excavate
        uses: ScoopInstaller/GithubActions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_UPDATED: 1
